<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Leaflet CSS -->
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet/dist/leaflet.css"
/>

  <!-- Leaflet Draw CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom 18 Polygon & Tile Area</title>
    <style>
        body {
          margin: 0;
          padding: 0;
        }
        #map {
          width: 100vw;
          height: 100vh;
        }
        #results {
          position: absolute;
          top: 10px;
          right: 10px;
          z-index: 999;
          background-color: rgba(255, 255, 255, 0.85);
          padding: 10px;
          border-radius: 5px;
          max-width: 300px;
          font: 14px/1.4 sans-serif;
          overflow: auto;
          max-height: 400px;
        }
        #results h3 {
          margin: 0 0 5px 0;
          font-size: 16px;
        }
        #results pre {
          white-space: pre-wrap;
          word-wrap: break-word;
        }
      </style>
</head>
<body>
    <div id="map"></div>
    <div id="results">
        <h3>Polygon & Tile Info</h3>
        <div id="infoText">
          Draw a polygon using the Leaflet Draw tools.
        </div>
    </div>
</body>
</html>
